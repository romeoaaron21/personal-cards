<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yu-Gi-Oh</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/7-millennium-items/512/Milennium_Puzzle_Icon_Colored-512.png">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <main>

        <div class="container">

            <div class="header">

                <div class="logo"><img src="https://vignette.wikia.nocookie.net/yugioh/images/6/6d/Yu-Gi-OhLogo.png/revision/latest?cb=20140202200059" id="logo" alt=""/></div>



                <div class="filter">
                    <div class="filter1">
                        <select class="filterType" id="filter1">
                            <option disabled selected>Loading Card Type.....</option>
                        </select> 

                        <select class="filterAttribute" id="filter1">
                            <option disabled selected>Loading Card Attribute.....</option>
                        </select> 

                        <select class="filterLevel" id="filter1">
                            <option disabled selected>Loading Card Level.....</option>
                        </select> 

                        <select class="filterRace" id="filter1">
                            <option disabled selected>Loading Card Race.....</option>
                        </select> 

                        <button class="button filter-btn" id="filterBtn">Filter</button>

                        <button class="button back-btn" id="backFilterBtn">Back</button>
                    </div>
                </div>


                <div class="search">
                    <input type="text" id="search" name="search" placeholder="Search for Yu-Gi-Oh card">
                    <button class="button search-btn" id="searchBtn">Search</button>
                    <button class="button back-btn" id="backSearchBtn">Back</button>
                </div>





                <div class="filtering">
                    <select class="filterTyping" id="filter3">
                        <option value="type">Select Type</option>
                        <option value="attribute">Select Attribute</option>
                        <option value="race">Select Race</option>
                        <option value="level">Select Level</option>
                    </select> 

                    <select class="filterTyping1" id="filter3">
                            <option disabled selected>Select Filter First.....</option>

                    </select> 



                    <button class="button search-btn" id="filterBtn1">Search</button>
                    <button class="button back-btn" id="backFilteringBtn">Back</button>
                </div>








                <div class="filter-select">
                    <button class="button1 filtering-btn" id="filteringBtn">Select Filter Options</button>
                    <button class="button filtered-btn" id="filteredBtn">Filter All</button>
                    <button class="button2 searched-btn" id="searchedBtn">Search Cards By Name</button>
                </div>





                
























            </div>



            <div class="body">

                <div class="display1">
                    <div class="displayCard"></div>
                    <div class="displayCardError"></div>
                </div>
            

                <div class="resultCard">
                    <div class="resultDisplay" id="resultDisplay"></div>
                </div>
    
            </div>
        

            <div class="body1">

                <div class="deckList">
                      <div class="cardList">
                            <div class="cardTitle">
                                    <span>MY DECKLIST</span>
                                    <span class="spancard">0 / 60</span>
                                    <span id="cardfull"></span>
                                </div>
                    </div>
                      <div class="specialCardList">
                            <div class="cardTitle1">
                                    <span>MY EXTRA DECKLIST</span>
                                    <span class="spancard1"></span>
                                    <span id="cardfull1"></span>
                                </div>
                      </div>
                 </div>

            </div>

          
    


        </div>
            
    </main>
    <script src="js/main.js"></script>
</body>
</html>
